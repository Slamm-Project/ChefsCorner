<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first attempt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body, html {
        margin: 0;
        background-color: white;
        display: flex;
        flex-direction: column;
      }
      header {
        display: flex;
        width: 100%;
        height: 15vh;
        background-color: green;
        flex-direction: row;
        border-width: 5px 0 5px 0;
        border-color: white;
        border-style: solid;
      }
      #headpics {
        display: flex;
        width: 500px;
      }
      .logo {
        height: 100%;
        width: auto;
      }
      .sitename {
        height: 100%;
        width: auto;
      }
      #headnav {
        display: flex;
        margin-left: 10vw;
      }
      #headnav > a {
        display: flex;
        color: white;
        background-color: black;
        text-decoration: none;
      }   
      a > span {
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 2.5em;
      }
      #HomeIMG {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="headpics">
        <img class="logo" src="Logo.jpeg" alt="Chef's Corner Logo">
        <img class="sitename" src="Name.jpeg" alt="Site Name">
      </div>
      <nav id="headnav">
        <a href="#">
          <span>About Us</span> 
        </a>
        <a href="#contact">
          <span>Contact Us</span>
        </a>
      </nav>
    </header>
    <section>
      <img id="HomeIMG" src="HomeBG.jpeg" alt="background">
    </section>
  </body>
</html>
