<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first attempt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body, html {
        display: flex;
        flex-direction: column;
        background-color: #faf1de;
        height: 100vh;
        width: 100vw;
      }
      header, footer {
        max-width: 100vw;
        display: flex;
        flex-direction: row;
        color: white;
        background-color: black;
        border: 1px solid white;
        height: 10%;
      }
      footer {
        align-items: center;
        justify-content: center;
      }
      header > div {
        display: flex;
        flex-direction: row;
        max-width: 100%;
        height: 100%;
      }
      #headbuttons {
        display: flex;
        align-items: center;
        position: fixed;
        right: 0;
        height: 10%;
      }
      #headbuttons a {
        display: flex;
        height: 80%;
        margin: 0 10px;
        text-decoration-line: none;
        color: white;
        font-size: 20px;
        transition: background-color 1000ms linear, color 750ms ease;
      }
      #headbuttons a:hover {
        background-color: white;
        color: black;
      }
      a span {
        display: flex;
        height: 100%;
        align-items: center;
        margin: 0 10px;
      }
      #headpics {
        display: flex;
        flex-direction: row;
        height: 100%;
        margin-left: 3vw;
      }
      #headpics img{
        margin: 0 1vw;
        display: flex;
        max-height: 100%;
        width: auto;
      }
      #HomeBG {
        display: block;
        background: url("HomeBG.jpeg") no-repeat;
        background-position: center;
        background-size: cover;
        height: 80%;
        max-width: 100vw;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <div id="headpics">
          <img id="logo" src="Logo.jpeg" alt="Site Logo">
          <img id="name" src="Name.jpeg" alt="Site Name">
        </div>
        <nav id="headbuttons">
          <a href="#">
            <span>About Us</span>
          </a>
          <a href="#">
            <span>Contact Us</span>
          </a>
        </nav>
      </div>
    </header>

    <div id="HomeBG"></div>

    <footer>
      &#169 SLAMM 2021.
    </footer>
  </body>
</html>
